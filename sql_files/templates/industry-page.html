{% extends "base.html" %}

{% block content %}

<h1>{{ind_name}}</h1>
<p> ID: {{iid}}}</p>

<p>Companies within {{ind_name}}: </p>
<ol>
    {% for company in complist: %}
    <li> 
        <a href="{{url_for('company',comp_id=company.comp_id)}}">{{company.comp_name}}</a>
    </li>
    {% endfor %}
</ol>

{% endblock %}
