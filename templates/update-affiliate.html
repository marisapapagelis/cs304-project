
{% extends "base.html" %}

{% block content %}

<h1>Update Affiliate Information</h1>

  <p> You can update or delete your affiliate profile here.</p>

    <form method=POST action="{{url_for('affiliate_update', username=username)}}" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Affiliate Name</label></td>
                <td><input name="name" id="name" type="text" value="{{name}}" ></td> 
                </tr>
        
            <tr>
            <td><label for="gpa">GPA</label></td>
            <td><input name='gpa' id = 'gpa' value='{{gpa}}'></td> 
            </tr>
        
            <tr>
            <td><label for="org1">College Org 1</label></td>
            <td><input name='org1' id = 'org1' value='{{org1}}'></td> 
            </tr>

            <tr>
            <td><label for="org2">College Org 2</label></td>
            <td><input name='org2' id = 'org2' value='{{org2}}'></td> 
            </tr>
        
            <tr>
            <td><label for="org3"> College Org 3</label></td>
            <td><input name='org3' id = 'org3' value='{{org3}}'></td> 
            </tr>

            <tr>
            <td><label for="year">Year of Graduation</label></td>
            <td><input name='year' id = 'year' value='{{year}}'></td> 
            </tr>

            <tr>
            <td><label for="major">Major</label></td>
            <td><input name='major' id = 'major' value='{{major}}'></td> 
            </tr>

            <tr>
            <td><label for="myfile">Upload Your Resume</label></td>
            <td><input type="file" id="myfile" name="myfile"></td>
            <td><input type="submit" name="submit" value="upload"></td>
            </tr>
            

            <tr>
            <td> <input type="submit" name="submit" value="update">
                <input type="submit" name="submit" value="delete">
            </tr>
        </table>
    </form>

{% if username != '' and src != '' %}
<p>Last upload: {{username}}</p>
<p> <file src="{{src}}"></p>
{% endif %}   
{% endblock %}
