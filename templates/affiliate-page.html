{% extends "base.html" %}

{% block content %}

<h1>{{name}}</h1>
<p> @{{username}}</p>

<p> GPA:  {{gpa}} 
<br> Major: {{major}}
<br> Orgs: {{org1}}, {{org2}}, {{org3}}
</p>
    <article>
        <p>Past Roles:</p>
        <ol>
             {% for e in experiences%}
            <li>
                <a href="{{url_for('job', jid=e.jid,comp_id=e.comp_id)}}"> {{title}},{{e.comp_name}}</a>
            </li>
            {% endfor %}
        </ol>
    </article>
{% endblock %}
