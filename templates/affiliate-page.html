{% extends "base.html" %}

{% block content %}

<h1>{{name}}</h1>
<p> @{{username}}</p>

<p> GPA:  {{gpa}} 
<br> Major: {{major}}
<br> Orgs: {{org1}}, {{org2}}, {{org3}}
</p>
    <article>
        <p>Past Roles:</p>
        <ol>
             {% for job in jobs %}
            <li>
                <a href={{url_for('job', jid=job.jid)}}> {{title}}</a>
            </li>
            {% endfor %}
        </ol>
    </article>
{% endblock %}
