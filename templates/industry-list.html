{% extends "base.html" %}

{% block content %}

<p>Industries in result: </p>
<ol>
    {% for industry in industrylist: %}
    <li> 
        <a href="{{url_for('industry',iid=industry['iid'])}}">{{industry['ind_name']}}</a>
    </li>
    {% endfor %}
</ol>

{% endblock %}
