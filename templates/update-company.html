
{% extends "base.html" %}

{% block main_content %}

<h1>Update Company Information</h1>

  <p> You can update or delete your company information here.</p>

    <form method=POST action="{{url_for('update_company')}}">
        <table>
            <tr>
            <td><label for="comp_name">Company Name</label></td>
            <td><input type="text" required name="comp_name" id="comp_name" value={{comp_name}}></td> 
            </tr>
        
            <tr>
            <td><label for="locations">Current Locations</label></td>
            <td><input type="text" required name="locations" id="locations" value={{locations}}></td> 
            </tr>
        </table>
        <input type="submit" name="submit" value="update">
        <input type="submit" name="submit" value="delete">
    </form>

{% endblock %}
