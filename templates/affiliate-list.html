{% extends "base.html" %}

{% block content %}

<p>People (Wellesley Affiliates) in result: </p>
<ol>
    {% for person in personlist: %}
    <li> 
        <a href="{{url_for('affiliate',username=person['username'])}}">{{person['name']}}</a>
    </li>
    {% endfor %}
</ol>

{% endblock %}
