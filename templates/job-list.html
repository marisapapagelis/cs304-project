{% extends "base.html" %}

{% block content %}

<h1>{{comp_name}}</h1>

<p>All job listings for {{comp_name}}</p>
{% if jobs %}
    <ol>
        {% for job in jobs: %}
        <li>
            <a href="{{url_for('job', comp_id=job['comp_id'], jid=job['jid'])}}">{{job.title}}</a>
        </li>
        {% endfor %}
    </ol>
{% else %}
    <p>No Jobs Listed.</p>
{% endif %}
{% endblock %}
