
{% extends "base.html" %}

{% block content %}

<h1>Delete An Experience</h1>

<form method=POST action="{{url_for('ex_update', username=username)}}">
    <table>
        {% if experiences %}
            <tr>
                <td><label>Select Experience</label></td>
                    <td><label><select required name='jid'>
                        <option value="">Choose one.</option>
                        {% for e in experiences: %}
                            <option value="{{e['jid']}}">{{e['title'] + ' @ ' + e['comp_name']}}</option>
                        {% endfor %}
                    </select></label>
                </td>
                <td><input type="submit" name="submit" value="Delete"></td>
            </tr>
        {% else %}
            <p>You have no experiences listed to update.</p>
            <a href="{{url_for('affiliate', username=username)}}">Return To Profile</a>
        {% endif %}
        
    </table>
</form>
  
{% endblock %}
